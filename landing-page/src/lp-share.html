<!DOCTYPE html>
<html lang="en" class="theme-hw">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page - Share</title>
    <link rel="stylesheet" href="../../web/src/scss/global.scss">
    <link rel="stylesheet" href="scss/global-overwrite.scss">
    <link rel="stylesheet" href="scss/lp-share.scss">
</head>

<body>


    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="container">

                    <section class="lp-share">

                        <div class="text">
                            share
                        </div>

                        <div class="dropdown">

                            <div class="dropdown-toggle" role="button" data-bs-toggle="dropdown"><i
                                    class="bi bi-share"></i></div>


                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#"><i class="bi bi-facebook"></i> Share with
                                        Facebook</a></li>
                                <li><a class="dropdown-item" href="#"><i class="bi bi-twitter"></i> Share with
                                        Twitter</a></li>
                                <li><a class="dropdown-item" href="#"><i class="bi bi-linkedin"></i> Share with
                                        LinkedIn</a></li>
                            </ul>
                        </div>

                        <div class="icon copy-link" title="Copy link to clipboard" data-bs-toggle="tooltip"
                            data-bs-placement="bottom"><i class="bi bi-link-45deg"></i></div>

                    </section>

                </div>
            </div>
        </div>
    </div>


    <!-- Js -->

    <script type="module" src="../../web/src/js/global.js"></script>
    <script type="module" src="js/share.js"></script>

</body>

</html>
