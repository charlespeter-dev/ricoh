<!DOCTYPE html>
<html lang="en" class="theme-hw">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page - Banner with CTA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://ricoh.2xcode.dev/css/fonts.css">
    <link rel="stylesheet" href="https://ricoh.2xcode.dev/css/global.css">
    <link rel="stylesheet" href="https://ricoh.2xcode.dev/css/global-overwrite.css">
    <link rel="stylesheet" href="scss/lp-banner.scss">
</head>

<body>


    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="container">

                    <section class="lp-banner">

                        <div class="row">

                            <div class="col-lg-7 g-0 left">

                                <div class="callout">
                                    <div class="category mb-3">Case Study</div>
                                    <div class="title mb-4">Railtrain</div>
                                    <div class="meta mb-4">
                                        <a class="btn btn-primary" href="#">Read the full story</a>
                                    </div>
                                </div>

                            </div>

                            <div class="col-lg-5 g-0 right">
                                <img class="img-bg-desktop" src="images/ticket-77/Background_Image-RailTrain.png"
                                    alt="">
                                <div class="img-bg-mobile"
                                    style="background-image: url('images/ticket-77/Background_Image-RailTrain.png');">
                                </div>
                            </div>

                        </div>

                        <img class="img-right" src="images/ticket-77/Thumbnail-RailTrain.png" alt="">

                    </section>

                </div>
            </div>
        </div>
    </div>


    <!-- Js -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://ricoh.2xcode.dev/js/global.js"></script>

</body>

</html>
