<!DOCTYPE html>
<html lang="en" class="theme-hw">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page - Banner</title>
    <link rel="stylesheet" href="scss/lp-banner.scss">
</head>

<body>


    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="container">

                    <section class="lp-banner">

                        <div class="row">

                            <div class="col-lg-7 g-0 left">

                                    <div class="category mb-3">ARTICLE</div>

                                    <div class="meta mb-4">

                                    </div>
                                </div>

                            </div>

                            <div class="col-lg-5 g-0 right">
                                <img class="img-bg-desktop"
                                    src="images/ticket-67/Background-Image_Remote-work-vs-Working-from-home.png" alt="">
                                <div class="img-bg-mobile"
                                    style="background-image: url('images/ticket-67/Background-Image_Remote-work-vs-Working-from-home.png');">
                                </div>
                            </div>

                        </div>

                        <img class="img-right" src="images/ticket-67/Thumbnail_Remote-work-vs-Working-from-home.png"
                            alt="">

                    </section>

                </div>
            </div>
        </div>
    </div>


    <!-- Js -->

    <script type="module" src="../../web/src/js/global.js"></script>
