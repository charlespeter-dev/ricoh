<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page - Banner</title>
    <link rel="stylesheet" href="../../web/src/scss/global.scss">
    <link rel="stylesheet" href="scss/global-overwrite.scss">
    <link rel="stylesheet" href="scss/lp-banner.scss">
</head>

<body>


    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="container">

                    <section class="banner-lp">

                        <div class="row">

                            <div class="col-lg-7 g-0 left">

                                <div class="callout">
                                    <div class="category mb-3">ARTICLE</div>
                                    <h1 class="mb-4">How to Make the Hybrid Model Work for Your Business</h1>
                                    <div class="meta mb-4">
                                        <div class="date">JUNE 17, 2022</div>
                                        <div class="dot"><span>&#9632;</span></div>
                                        <div class="duration"> 4 MIN READ</div>
                                    </div>
                                </div>

                            </div>

                            <div class="col-lg-5 g-0 right">
                                <img class="img-bg-desktop" src="images/banner-test-bg.png" alt="">
                                <div class="img-bg-mobile"
                                    style="background-image: url('images/banner-test-bg.png');"></div>
                            </div>

                        </div>

                        <img class="img-right" src="images/banner-test-img.png" alt="">

                    </section>

                </div>
            </div>
        </div>
    </div>


    <!-- Js -->

    <script src="../../web/src/js/global.js"></script>

</body>

</html>
