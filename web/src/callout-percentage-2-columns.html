<!DOCTYPE html>
<html lang="en" class="theme-hw">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callout Percentage 2 Columns</title>
    <link rel="stylesheet" href="scss/callout-percentage-2-columns.scss">
</head>

<body>


    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="container">

                    <section class="callout-percentage-2-columns">

                        <div class="row">
                            <div class="col-lg-6">

                                <div class="percentage-container">

                                    <div class="percent-container">
                                        <img src="images/theme-hw/Ricoh-ribbon.svg" alt="">
                                        <div class="percent">73%</div>
                                    </div>

                                    <div class="percent-text">
                                        of employees want the flexible remote work option to stay
                                    </div>

                                </div>

                            </div>
                            <div class="col-lg-6">

                                <div class="percentage-container">

                                    <div class="percent-container">
                                        <img src="images/theme-hw/Ricoh-ribbon.svg" alt="">
                                        <div class="percent">66%</div>
                                    </div>

                                    <div class="percent-text">
                                        of business decision-makers are considering redesigning physical spaces
                                    </div>

                                </div>

                            </div>
                        </div>

                    </section>

                </div>
            </div>
        </div>
    </div>


    <!-- Js -->

    <script type="module" src="js/global.js"></script>

</body>

</html>
