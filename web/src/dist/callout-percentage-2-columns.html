    <div class="container-fluid">

                    <section class="callout-percentage-2-columns">

                                <div class="percentage-container">

                                    <div class="percent-container">
                                        <img src="Ricoh-ribbon.fdfad849.svg" alt="">

                                    </div>

                                    <div class="percent-text">
                                        of employees want the flexible remote work option to stay
                                    </div>

                                </div>

                            </div>
                            <div class="col-lg-6">

                                <div class="percentage-container">

                                    <div class="percent-container">
                                        <img src="Ricoh-ribbon.fdfad849.svg" alt="">

                                    </div>

                                    <div class="percent-text">

                                </div>

                            </div>
                        </div>

                    </section>

                </div>
            </div>
        </div>
    </div>
