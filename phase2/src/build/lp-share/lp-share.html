    <div class="bootstrap-container theme-hw">

        <div class="container">

            <!-- begin component: LP Share -->

            <section class="lp-share">

                <div class="text">
                    share

                <div class="dropdown">

                    <div class="dropdown-toggle" role="button" data-bs-toggle="dropdown"><i class="bi-share"></i>

                                LinkedIn</a></li>
                    </ul>
                </div>

            </section>

            <!-- end component: LP Share -->
