<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RICOH - Notification Bubble</title>

    <link rel="stylesheet" href="ricoh/optimized-min-01.css">

    <link rel="stylesheet" href="ricoh/optimized-min-02.css">

    <link rel="stylesheet" href="ricoh/global-minify.css">

    <link rel="stylesheet" href="index.css">

<body>

    <div class="notification-bubble">
        <div class="notification-bubble-icon">
            <img src="icon-geolocation.svg" alt="">
        </div>
        <div class="notification-bubble-text">
            
            <h3 class="notification-bubble-text-heading">
                Looks like you are in Vietnam!
            </h3>

            <p>
                Would you like to visit the Vietnam website to explore this content?
            </p>

            <p>
                <a href="#" target="_blank">Visit now &gt;</a>
            </p>
        </div>
    </div>

</body>
